<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>TicTacToe Game</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
    <body>
        <div class="main">
            <div class="intro">
                Put your name (circle player): 
                <input type="text" class="circleName" />
                <br />
                Put your friend name (cross player): 
                <input type="text" class="crossName" />
                <br />
                <input type="button" name="name" value="Start Game" class="startGame"/>
                
            </div>
            <div class="game">
                
            </div>
        </div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-migrate/1.1.1/jquery-migrate.js"></script>
        <script type="text/javascript" src="TicTacToe.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
